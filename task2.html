<!DOCTYPE html>
<html>
<head>
<title>Custom Guru</title>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="css/app.css">
<link href="https://fonts.googleapis.com/css?family=Muli:400,600&amp;subset=vietnamese" rel="stylesheet">
</head>
<body>
  <div class="rectangle rectangle2">
      <div class="logo mb100">
        <img src="images/logo@3x.png" alt="">
      </div>
      <p class="like-rate">How likely is it that you would recommend us to your friends and family?</p>
      <div class="like-flex">
        <div class="like-rate-count"><div class="like-rate-flex">0</div>
        <h6 class="small-txt">Highly<br>Unlikely</br></h6>
      </div>
        <div class="like-rate-count"><div class="like-rate-flex">1</div>
      </div>
        <div class="like-rate-count"><div class="like-rate-flex">2</div>
      </div>
        <div class="like-rate-count"><div class="like-rate-flex">3</div>
      </div>
        <div class="like-rate-count"><div class="like-rate-flex">4</div>
      </div>
        <div class="like-rate-count"><div class="like-rate-flex">5</div>
      </div>
        <div class="like-rate-count"><div class="like-rate-flex">6</div>
      </div>
        <div class="like-rate-count"><div class="like-rate-flex">7</div>
      </div>
        <div class="like-rate-count"><div class="like-rate-flex">8</div>
      </div>
        <div class="like-rate-count"><div class="like-rate-flex">9</div>
      </div>
        <div class="like-rate-count"><div class="like-rate-flex">10</div>
        <h6 class="small-txt">Highly<br>likely</br></h6>
      </div>
      </div>
  </div>
</body>
</html>
